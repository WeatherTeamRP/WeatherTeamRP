<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="weather_map.css">
    <style>
        #map-canvas {
            height: 350px;
            width: 925px;

        }
    </style>
    <title>Weather Map</title>
</head>
<body>

<h1>Weather Application</h1>
<h2>San Antonio</h2>
<hr>
<div class="container-fluid">
<div class="row">

</div>

<div id="map-canvas"></div>
</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Kh8eEhfm84gnt6eqbhn5PPrsOoENp6A">
    </script>
<script type="text/javascript">
    (function() {
        "use strict";

        var mapOptions = {
            zoom: 3,

            center: {
                lat:  29.423017,
                lng: -98.48527
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var sanAntonio = {lat:  29.423017, lng: -98.48527};
        var marker = new google.maps.Marker ({
            position: sanAntonio,
            map: map,
            animation: google.maps.Animation.DROP,
        });


    })();


</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
